# Per-directory Commit Queue settings.
# Documentation: http://goo.gl/5J7oND

[GENERAL]

# Shellcheck isn't used by the CQ at all, so we can submit in the
# pre-cq.
submit-in-pre-cq: yes

# Shellcheck only gets built by the chromiumos-sdk builder, so no
# need to run lots of pre-cq tests.
pre-cq-configs: binhost-pre-cq
